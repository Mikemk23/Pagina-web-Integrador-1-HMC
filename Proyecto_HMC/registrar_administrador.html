<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid black;
      border-radius: 5px;
    }
    input, select {
      display: block;
      margin-bottom: 10px;
      width: 95%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid black;
      border-radius: 5px;
      background-color: black;
      color: white;
    }
    label
    {
        color: yellow;
    }
    input[type="submit"], input[type="reset"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: auto;
      display: inline-block; 
      margin-right: 10px; 
    }
    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #45a049;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #007BFF;
      text-decoration: none;
      font-size: 14px;
    }
    .back-link a:hover {
      text-decoration: underline;
      color: purple;
    }

  </style>
</head>
<body background="fondo de sesion.jpg">


  <h1>Formulario de Registro</h1>
  <form action="registrar_administrador.php" method="POST">

    <label for="HMC_idAdmin_registro">ID ADMINISTRADOR:</label>
    <input type="text" id="HMC_idAdmin_registro" name="HMC_idAdmin_registro" maxlength="20">

    <label for="HMC_nombre1">Nombre:</label>
    <input type="text" id="HMC_nombre1" name="HMC_nombre1" maxlength="50">

    <label for="HMC_apellido_paterno1">Apellido Paterno:</label>
    <input type="text" id="HMC_apellido_paterno1" name="HMC_apellido_paterno1" maxlength="30">

    <label for="HMC_apellido_materno1">Apellido Materno:</label>
    <input type="text" id="HMC_apellido_materno1" name="HMC_apellido_materno1" maxlength="30">

    <label for="HMC_genero1">Género:</label>
    <select id="HMC_genero1" name="HMC_genero1">
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Otro">Otro</option>
    </select>

    <label for="HMC_fecha_nacimiento1">Fecha de Nacimiento:</label>
    <input type="date" id="HMC_fecha_nacimiento1" name="HMC_fecha_nacimiento1">

    <label for="HMC_calle1">Calle:</label>
    <input type="text" id="HMC_calle1" name="HMC_calle1" maxlength="60">

    <label for="HMC_numero_interior1">Número Interior:</label>
    <input type="number" id="HMC_numero_interior1" name="HMC_numero_interior1" min="1" max="999">

    <label for="HMC_numero_exterior1">Número Exterior:</label>
    <input type="text" id="HMC_numero_exterior1" name="HMC_numero_exterior1" maxlength="2">

    <label for="HMC_municipio1">Municipio:</label>
    <input type="text" id="HMC_municipio1" name="HMC_municipio1" maxlength="60">

    <label for="HMC_telefono_personal1">Teléfono Personal:</label>
    <input type="number" id="HMC_telefono_personal1" name="HMC_telefono_personal1" pattern="[0-9]{10}">

    <label for="HMC_telefono_casa1">Teléfono de Casa:</label>
    <input type="number" id="HMC_telefono_casa1" name="HMC_telefono_casa1" pattern="[0-9]{10}">

    <label for="HMC_estado1">Estado:</label>
    <input type="text" id="HMC_estado1" name="HMC_estado1" maxlength="20">

    <label for="HMC_id_registro">ID:</label>
    <input type="text" id="HMC_id_registro" name="HMC_id_registro" maxlength="20">

    <input type="submit" value="Registrar">
    <input type="reset" value="Limpiar">
  </form>
  <div class="back-link">
    <a href="administrador.php">Regresar a la página principal</a>
  </div>
</body>
</html>
