<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid black;
      border-radius: 5px;
    }
    input, select {
      display: block;
      margin-bottom: 10px;
      width: 95%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid black;
      border-radius: 5px;
      background-color: black;
      color: white;
    }
    label
    {
        color: yellow;
    }
    input[type="submit"], input[type="reset"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: auto;
      display: inline-block; 
      margin-right: 10px; 
    }
    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #45a049;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #007BFF;
      text-decoration: none;
      font-size: 14px;
    }
    .back-link a:hover {
      text-decoration: underline;
      color: purple;
    }

  </style>
</head>
<body background="fondo de sesion.jpg">


  <h1>Formulario de Registro</h1>
  <form action="registrar.php" method="POST">
    <label for="HMC_id_registro">ID:</label>
    <input type="text" id="HMC_id_registro" name="HMC_id_registro" maxlength="20">

    <label for="HMC_nombre">Nombre:</label>
    <input type="text" id="HMC_nombre" name="HMC_nombre" maxlength="50">

    <label for="HMC_apellido_paterno">Apellido Paterno:</label>
    <input type="text" id="HMC_apellido_paterno" name="HMC_apellido_paterno" maxlength="30">

    <label for="HMC_apellido_materno">Apellido Materno:</label>
    <input type="text" id="HMC_apellido_materno" name="HMC_apellido_materno" maxlength="30">

    <label for="HMC_genero">Género:</label>
    <select id="HMC_genero" name="HMC_genero">
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Otro">Otro</option>
    </select>

    <label for="HMC_fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="HMC_fecha_nacimiento" name="HMC_fecha_nacimiento">

    <label for="HMC_calle">Calle:</label>
    <input type="text" id="HMC_calle" name="HMC_calle" maxlength="60">

    <label for="HMC_numero_interior">Número Interior:</label>
    <input type="number" id="HMC_numero_interior" name="HMC_numero_interior" min="1" max="999">

    <label for="HMC_numero_exterior">Número Exterior:</label>
    <input type="text" id="HMC_numero_exterior" name="HMC_numero_exterior" maxlength="2">

    <label for="HMC_municipio">Municipio:</label>
    <input type="text" id="HMC_municipio" name="HMC_municipio" maxlength="60">

    <label for="HMC_telefono_personal">Teléfono Personal:</label>
    <input type="number" id="HMC_telefono_personal" name="HMC_telefono_personal" pattern="[0-9]{10}">

    <label for="HMC_telefono_casa">Teléfono de Casa:</label>
    <input type="number" id="HMC_telefono_casa" name="HMC_telefono_casa" pattern="[0-9]{10}">

    <label for="HMC_estado">Estado:</label>
    <input type="text" id="HMC_estado" name="HMC_estado" maxlength="20">

    <label for="HMC_cuatrimestre">Cuatrimestre:</label>
    <input type="number" id="HMC_cuatrimestre" name="HMC_cuatrimestre" min="1" max="99">

    <label for="HMC_carrera">Carrera:</label>
    <input type="text" id="HMC_carrera" name="HMC_carrera" maxlength="30">

    <input type="submit" value="Registrar">
    <input type="reset" value="Limpiar">
  </form>
  <div class="back-link">
    <a href="usuario.php">Regresar a la página principal</a>
  </div>
</body>
</html>
